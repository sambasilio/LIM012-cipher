    <form>
        <label class="label">Mensaje:</label>
        <p><textarea rows="10" cols="40" id="textoATraducir" placeholder="    Instrucciones: 

    1. Escribe un mensaje aquí... ✏️

    3. Elige cifrar o descifrar

    4. Y compártenos en tus redes sociales!." spellcheck="false"></textarea></p>
        <label class="label">Desplaza:</label>
        <p><input type="number" min="1" id="shift" value="13">
            <button id="btnCopiar"><img src="./assets/iconfinder_Copy_1493280.png" id="imgBotonCopiar"></button></p>
        <p><input type="button" value="Cifrar" id="cifrando"></p>
        <p><input type="button" value="Descifrar" id="decifrando"></p>
